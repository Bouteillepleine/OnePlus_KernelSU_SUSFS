name: Build and Release OnePlus Kernels

permissions:
  contents: write
  actions: write

on:
  workflow_dispatch:
    inputs:
      make_release:
        description: 'Create a GitHub Release after builds?'
        required: true
        type: boolean
        default: false
      KSU_META:
        description: 'SukiSU Ultra branch/custom tag (e.g. susfs-main/⚡Ultra⚡)'
        required: false
        type: string
        default: 'susfs-main/⚡Ultra⚡'
      KPM:
        description: 'Enable KPM patch'
        required: true
        type: boolean
        default: true
      HOOK:
        description: 'KernelSU hook type'
        required: true
        type: choice
        default: manual
        options:
          - kprobe
          - manual
          - tracepoint
      optimize_level:
        description: 'Compiler optimization'
        required: true
        type: choice
        default: O2
        options:
          - O2
          - O3
      susfs_overrides:
        description: 'Optional per (android-version)-(kernel) SusFS branch overrides (multiline: android15-6.6=branch-name)'
        required: false
        type: string
        default: ''
     
