    runs-on: ubuntu-latest
    steps:
      - name: Select SusFS Branch
        id: susfs
        shell: bash
        run: |
          set -euo pipefail
          KS="${{ matrix.android_version }}-${{ matrix.kernel_version }}"
          DEFAULT="gki-${KS}"
          BR="$DEFAULT"
          while IFS= read -r line; do
            line="${line%%#}"
            [ -z "$line" ] && continue
            key="${line%%=}"
            val="${line#*=}"
            if [ "$key" = "$KS" ]; then
              BR="$val"
              break
            fi
          done <<'EOF_OVR'
          ${{ inputs.susfs_overrides }}
          EOF_OVR
          echo "Selected SusFS branch: $BR (default was $DEFAULT)"
          echo "susfs_branch=$BR" >> "$GITHUB_OUTPUT"

      - name: Checkout Repo
