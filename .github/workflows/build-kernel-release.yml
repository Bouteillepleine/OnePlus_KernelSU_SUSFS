            ## Installation
            1. Flash the provided AnyKernel3 zip in recovery.
            2. Reboot and verify.

            ## Notes
            - Ensure compatibility with your device / Android version.
            - Always backup before flashing.
          files: |
            ${{ matrix.model }}/artifacts/AnyKernel3_${{ matrix.model }}_${{ matrix.android_version }}-${{ matrix.kernel_version }}*.zip
            ${{ matrix.model }}/artifacts/*sha256*
          draft: false
