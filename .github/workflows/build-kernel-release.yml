name: Build and Release OnePlus Kernels

permissions:
  contents: write
  actions: write

on:
  workflow_dispatch:
    inputs:
      make_release:
        description: 'Do you want to create a release?'
        required: true
        type: boolean
        default: false
      ksun_branch:
        description: "Choose KernelSU Next Branch"
        required: true
        type: choice
        options:
          - stable
          - next
        default: next
      android12-5_10_susfs_branch:
        description: "Choose SusFS Branch for android12-5.10"
        type: string
        default: "gki-android12-5.10"
      android13-5_10_susfs_branch:
        description: "Choose SusFS Branch for android13-5.10"
        type: string
        default: "gki-android13-5.10"
      android13-5_15_susfs_branch:
        description: "Choose SusFS Branch for android13-5.15"
        type: string
        default: "gki-android13-5.15"
      android14-5_15_susfs_branch:
        description: "Choose SusFS Branch for android14-5.15"
        type: string
        default: "gki-android14-5.15"
      android14-6_1_susfs_branch:
        description: "Choose SusFS Branch for android14-6.1"
        type: string
        default: "gki-android14-6.1"
      android15-6_6_susfs_branch:
        description: "Choose SusFS Branch for android15-6.6"
        type: string
        default: "gki-android15-6.6"

jobs:
  build-batch-1:
    name: build-batch-1 (${{ matrix.model }}, ${{ matrix.soc }}, ${{ matrix.branch }}, ${{ matrix.manifest }}, ${{ matrix.android_version }}, ${{ matrix.kernel_version }}, ${{ inputs.ksun_branch }})
    strategy:
      fail-fast: false
      matrix:
        include:
          - model: OP11
            soc: kalama
            branch: oneplus/sm8550
            manifest: oneplus_11_v.xml
            android_version: android13
            kernel_version: "5.15"
          - model: OP11r
            soc: waipio
            branch: oneplus/sm8475
            manifest: oneplus_11r_v.xml
            android_version: android12
            kernel_version: "5.10"
          - model: OP-OPEN
            soc: kalama
            branch: oneplus/sm8550
            manifest: oneplus_open_v.xml
            android_version: android13
            kernel_version: "5.15"
          - model: OP-ACE-2
            soc: waipio
            branch: oneplus/sm8475
            manifest: oneplus_ace2_v.xml
            android_version: android12
            kernel_version: "5.10"
          - model: OP10t
            soc: waipio
            branch: oneplus/sm8475
            manifest: oneplus_10t_v.xml
            android_version: android12
            kernel_version: "5.10"
          - model: OP10pro
            soc: waipio
            branch: oneplus/sm8450
            manifest: oneplus_10_pro_v.xml
            android_version: android12
            kernel_version: "5.10"
          - model: OP-ACE-2-PRO
            soc: kalama
            branch: oneplus/sm8550
            manifest: oneplus_ace2_pro_v.xml
            android_version: android13
            kernel_version: "5.15"
          - model: OP12r
            soc: kalama
            branch: oneplus/sm8550
            manifest: oneplus_12r_v.xml
            android_version: android13
            kernel_version: "5.15"
    runs-on: ubuntu-latest
    steps:
      - name: Select Appropriate SusFS Branch
        id: get-susfs-branch
        run: |
          echo "[INFO] Selecting SusFS branch for ${{ matrix.android_version }}-${{ matrix.kernel_version }}..."
          KERNEL_STRING="${{ matrix.android_version }}-${{ matrix.kernel_version }}"
          case "$KERNEL_STRING" in
            "android12-5.10")
              SUSFS_BRANCH="${{ inputs.android12-5_10_susfs_branch }}"
              ;;
            "android13-5.10")
              SUSFS_BRANCH="${{ inputs.android13-5_10_susfs_branch }}"
              ;;
            "android13-5.15")
              SUSFS_BRANCH="${{ inputs.android13-5_15_susfs_branch }}"
              ;;
            "android14-5.15")
              SUSFS_BRANCH="${{ inputs.android14-5_15_susfs_branch }}"
              ;;
            "android14-6.1")
              SUSFS_BRANCH="${{ inputs.android14-6_1_susfs_branch }}"
              ;;
            "android15-6.6")
              SUSFS_BRANCH="${{ inputs.android15-6_6_susfs_branch }}"
              ;;
            *)
              echo "[ERROR] Invalid kernel version or unsupported: $KERNEL_STRING"
              exit 1
              ;;
          esac
          if [[ -z "$SUSFS_BRANCH" ]]; then
            SUSFS_BRANCH="gki-${{ matrix.android_version }}-${{ matrix.kernel_version }}"
          fi
          echo "[INFO] Selected SusFS branch: $SUSFS_BRANCH"
          echo "susfs_branch=$SUSFS_BRANCH" >> $GITHUB_OUTPUT

      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Build Kernel
        uses: ./.github/actions
        with:
          model: ${{ matrix.model }}
          soc: ${{ matrix.soc }}
          branch: ${{ matrix.branch }}
          manifest: ${{ matrix.manifest }}
          android_version: ${{ matrix.android_version }}
          kernel_version: ${{ matrix.kernel_version }}
          ksun_branch: ${{ inputs.ksun_branch }}
          susfs_branch: ${{ steps.get-susfs-branch.outputs.susfs_branch }}

  build-batch-2:
    name: build-batch-2 (${{ matrix.model }}, ${{ matrix.soc }}, ${{ matrix.branch }}, ${{ matrix.manifest }}, ${{ matrix.android_version }}, ${{ matrix.kernel_version }}, ${{ inputs.ksun_branch }})
    strategy:
      fail-fast: false
      matrix:
        include:
          - model: OP13
            soc: sun
            branch: oneplus/sm8750
            manifest: oneplus_13.xml
            android_version: android15
            kernel_version: "6.6"
          - model: OPAce5Pro
            soc: sun
            branch: oneplus/sm8750
            manifest: oneplus_ace5_pro.xml
            android_version: android15
            kernel_version: "6.6"
          - model: OP12
            soc: pineapple
            branch: oneplus/sm8650
            manifest: oneplus12_v.xml
            android_version: android14
            kernel_version: "6.1"
          - model: OP13r
            soc: pineapple
            branch: oneplus/sm8650
            manifest: oneplus_13r.xml
            android_version: android14
            kernel_version: "6.1"
          - model: OP-ACE-5
            soc: pineapple
            branch: oneplus/sm8650
            manifest: oneplus_ace5.xml
            android_version: android14
            kernel_version: "6.1"
          - model: OP-ACE-3V
            soc: pineapple
            branch: oneplus/sm7675
            manifest: oneplus_ace_3v_v.xml
            android_version: android14
            kernel_version: "6.1"
          - model: OP-NORD-4
            soc: pineapple
            branch: oneplus/sm7675
            manifest: oneplus_nord_4_v.xml
            android_version: android14
            kernel_version: "6.1"
          - model: OP-PAD-2
            soc: pineapple
            branch: oneplus/sm8650
            manifest: oneplus_pad2_v.xml
            android_version: android14
            kernel_version: "6.1"
          - model: OP13S
            soc: sun
            branch: oneplus/sm8750
            manifest: oneplus_13s.xml
            android_version: android15
            kernel_version: "6.6"
    runs-on: ubuntu-latest
    steps:
      - name: Select Appropriate SusFS Branch
        id: get-susfs-branch
        run: |
          echo "[INFO] Selecting SusFS branch for ${{ matrix.android_version }}-${{ matrix.kernel_version }}..."
          KERNEL_STRING="${{ matrix.android_version }}-${{ matrix.kernel_version }}"
          case "$KERNEL_STRING" in
            "android12-5.10")
              SUSFS_BRANCH="${{ inputs.android12-5_10_susfs_branch }}"
              ;;
            "android13-5.10")
              SUSFS_BRANCH="${{ inputs.android13-5_10_susfs_branch }}"
              ;;
            "android13-5.15")
              SUSFS_BRANCH="${{ inputs.android13-5_15_susfs_branch }}"
              ;;
            "android14-5.15")
              SUSFS_BRANCH="${{ inputs.android14-5_15_susfs_branch }}"
              ;;
            "android14-6.1")
              SUSFS_BRANCH="${{ inputs.android14-6_1_susfs_branch }}"
              ;;
            "android15-6.6")
              SUSFS_BRANCH="${{ inputs.android15-6_6_susfs_branch }}"
              ;;
            *)
              echo "[ERROR] Invalid kernel version or unsupported: $KERNEL_STRING"
              exit 1
              ;;
          esac
          if [[ -z "$SUSFS_BRANCH" ]]; then
            SUSFS_BRANCH="gki-${{ matrix.android_version }}-${{ matrix.kernel_version }}"
          fi
          echo "[INFO] Selected SusFS branch: $SUSFS_BRANCH"
          echo "susfs_branch=$SUSFS_BRANCH" >> $GITHUB_OUTPUT

      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Build Kernel
        uses: ./.github/actions
        with:
          model: ${{ matrix.model }}
          soc: ${{ matrix.soc }}
          branch: ${{ matrix.branch }}
          manifest: ${{ matrix.manifest }}
          android_version: ${{ matrix.android_version }}
          kernel_version: ${{ matrix.kernel_version }}
          ksun_branch: ${{ inputs.ksun_branch }}
          susfs_branch: ${{ steps.get-susfs-branch.outputs.susfs_branch }}

  trigger-release:
    needs:
      - build-batch-1
      - build-batch-2
    runs-on: ubuntu-latest
    if: ${{ inputs.make_release }}
    env:
      REPO_OWNER: ${{ github.repository_owner }}
      REPO_NAME: ${{ github.event.repository.name }}
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./downloaded-artifacts

      - name: Extract Versions from Artifacts
        id: extract-versions
        run: |
          echo "[INFO] Extracting versions from artifact names..."
          for file in ./downloaded-artifacts/kernel-*/*.zip; do
            if [[ "$file" =~ Next_([0-9]+)_SUSFS_([^_]+)\.zip ]]; then
              KSUVER="${BASH_REMATCH[1]}"
              SUSVER="${BASH_REMATCH[2]}"
              echo "[INFO] Found KSUVER=$KSUVER, SUSVER=$SUSVER"
              echo "KSUVER=$KSUVER" >> $GITHUB_ENV
              echo "SUSVER=$SUSVER" >> $GITHUB_ENV
              break
            fi
          done
          if [[ -z "$KSUVER" || -z "$SUSVER" ]]; then
            echo "[ERROR] Failed to extract KSUVER or SUSVER from artifact names"
            exit 1
          fi

      - name: Generate and Create New Tag
        run: |
          echo "[INFO] Generating new tag..."
          BASE_TAG="v${{ env.SUSVER }}-r0"
          LATEST_TAG=$(gh api repos/$REPO_OWNER/$REPO_NAME/tags --jq '.[0].name' || echo "")
          if [ -z "$LATEST_TAG" ]; then
            LATEST_TAG="$BASE_TAG"
          else
            LATEST_TAG=$(printf "%s\n%s\n" "$LATEST_TAG" "$BASE_TAG" | sort -rV | head -n1)
          fi
          NEW_TAG=$(echo "$LATEST_TAG" | awk -F'-r' '{suffix=$2; if (!suffix) suffix=0; suffix++; printf "%s-r%d", $1, suffix}')
          echo "[INFO] New tag: $NEW_TAG"
          echo "NEW_TAG=$NEW_TAG" >> $GITHUB_ENV
          git tag "$NEW_TAG" || { echo "[ERROR] Failed to create tag $NEW_TAG"; exit 1; }
          git push origin "$NEW_TAG" || { echo "[ERROR] Failed to push tag $NEW_TAG"; exit 1; }

      - name: Create GitHub Release
        run: |
          echo "[INFO] Creating GitHub release for tag ${{ env.NEW_TAG }}..."
          RELEASE_NAME="*TEST BUILD* OnePlus Kernels With KernelSU Next v${{ env.KSUVER }} & SUSFS v${{ env.SUSVER }} *TEST BUILD*"
          RELEASE_NOTES="This release contains KernelSU Next v${{ env.KSUVER }} and SUSFS v${{ env.SUSVER }}\n\nModule:\n-> https://github.com/sidex15/ksu_module_susfs\n\nNon-Official Managers:\n-> https://github.com/KernelSU-Next/KernelSU-Next"
          gh release create "${{ env.NEW_TAG }}" \
            --title "$RELEASE_NAME" \
            --notes "$RELEASE_NOTES" \
            --prerelease \
            || { echo "[ERROR] Failed to create release for tag ${{ env.NEW_TAG }}"; exit 1; }
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Release Assets Dynamically
        run: |
          echo "[INFO] Uploading release assets for tag ${{ env.NEW_TAG }}..."
          for file in ./downloaded-artifacts/kernel-*/*.zip; do
            if [ -f "$file" ]; then
              echo "[INFO] Uploading $file..."
              gh release upload "${{ env.NEW_TAG }}" "$file" || { echo "[ERROR] Failed to upload $file"; exit 1; }
            else
              echo "[INFO] No .zip files found in ./downloaded-artifacts/kernel-*"
            fi
          done
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Display Files Uploaded
        run: |
          echo "[INFO] GitHub release created with the following files:"
          ls -l ./downloaded-artifacts/kernel-*/*.zip || echo "[INFO] No files found"
