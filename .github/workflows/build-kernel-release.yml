name: Build and Release OnePlus Kernels

permissions:
  contents: write
  actions: write

on:
  workflow_dispatch:
    inputs:
      make_release:
        description: 'Create a GitHub Release per device?'
        required: true
        type: boolean
        default: false
      ksun_branch:
        description: 'KernelSU (internal kernel branch tag if used)'
        required: false
        type: string
        default: 'stable'
      KSU_META:
        description: 'SukiSU Ultra branch/custom tag (e.g. susfs-main/⚡Ultra⚡)'
        required: false
        type: string
        default: 'susfs-main/⚡Ultra⚡'
      KPM:
        description: 'Enable KPM patch'
        required: true
        type: boolean
        default: true
      HOOK:
        description: 'Hook type'
        required: true
        type: choice
        default: manual
        options:
          - kprobe
          - manual
          - tracepoint
      optimize_level:
        description: 'Compiler optimization (O2 or O3)'
        required: false
        type: choice
        default: O2
        options:
          - O2
          - O3
      android12-5_10_susfs_branch:
        description: 'SusFS Branch for android12-5.10'
        type: string
        default: 'gki-android12-5.10'
      android13-5_10_susfs_branch:
        description: 'SusFS Branch for android13-5.10'
        type: string
        default: 'gki-android13-5.10'
      android13-5_15_susfs_branch:
        description: 'SusFS Branch for android13-5.15'
        type: string
        default: 'gki-android13-5.15'
      android14-5_15_susfs_branch:
        description: 'SusFS Branch for android14-5.15'
        type: string
        default: 'gki-android14-5.15'
      android14-6_1_susfs_branch:
        description: 'SusFS Branch for android14-6.1'
        type: string
        default: 'gki-android14-6.1'
      android15-6_6_susfs_branch:
        description: 'SusFS Branch for android15-6.6'
        type: string
        default: 'gki-android15-6.6'

concurrency:
  group: build-oneplus-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build-batch-1:
    name: build-batch-1 (${{ matrix.model }})
    strategy:
      fail-fast: false
      matrix:
        include:
          - model: OP13
            soc: sun
            branch: oneplus/sm8750
            manifest: oneplus_13.xml
            android_version: android15
            kernel_version: '6.6'
          - model: OPAce5Pro
            soc: sun
            branch: oneplus/sm8750
            manifest: oneplus_ace5_pro.xml
            android_version: android15
            kernel_version: '6.6'
          - model: OP13S
            soc: sun
            branch: oneplus/sm8750
            manifest: oneplus_13s.xml
            android_version: android15
            kernel_version: '6.6'
          - model: OP-PAD-3
            soc: sun
            branch: oneplus/sm8750
            manifest: oneplus_pad_3.xml
            android_version: android15
            kernel_version: '6.6'
          - model: OP13T
            soc: sun
            branch: oneplus/sm8750
            manifest: oneplus_13t.xml
            android_version: android15
            kernel_version: '6.6'
          - model: OP-PAD-2-PRO
            soc: sun
            branch: oneplus/sm8750
            manifest: oneplus_pad_2_pro.xml
            android_version: android15
            kernel_version: '6.6'
    runs-on: ubuntu-latest
    steps:
      - name: Determine SusFS Branch
        id: susfs
        shell: bash
        run: |
          set -euo pipefail
          KS="${{ matrix.android_version }}-${{ matrix.kernel_version }}"
          case "$KS" in
            android12-5.10) BR="${{ inputs.android12-5_10_susfs_branch }}" ;;
            android13-5.10) BR="${{ inputs.android13-5_10_susfs_branch }}" ;;
            android13-5.15) BR="${{ inputs.android13-5_15_susfs_branch }}" ;;
            android14-5.15) BR="${{ inputs.android14-5_15_susfs_branch }}" ;;
            android14-6.1)  BR="${{ inputs.android14-6_1_susfs_branch }}" ;;
            android15-6.6)  BR="${{ inputs.android15-6_6_susfs_branch }}" ;;
            *) echo "Unsupported combination: $KS" >&2; exit 1 ;;
          esac
          echo "susfs_branch=$BR" >> "$GITHUB_OUTPUT"

      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Build Kernel
        uses: ./.github/actions
        with:
          model: ${{ matrix.model }}
          soc: ${{ matrix.soc }}
          branch: ${{ matrix.branch }}
          manifest: ${{ matrix.manifest }}
          android_version: ${{ matrix.android_version }}
          kernel_version: ${{ matrix.kernel_version }}
          ksun_branch: ${{ inputs.ksun_branch }}
          susfs_branch: ${{ steps.susfs.outputs.susfs_branch }}
          KSU_META: ${{ inputs.KSU_META }}
          KPM: ${{ inputs.KPM }}
          HOOK: ${{ inputs.HOOK }}
          optimize_level: ${{ inputs.optimize_level }}

  build-batch-2:
    name: build-batch-2 (${{ matrix.model }})
    strategy:
      fail-fast: false
      matrix:
        include:
          - model: OP12
            soc: pineapple
            branch: oneplus/sm8650
            manifest: oneplus12_v.xml
            android_version: android14
            kernel_version: '6.1'
          - model: OP13r
            soc: pineapple
            branch: oneplus/sm8650
            manifest: oneplus_13r.xml
            android_version: android14
            kernel_version: '6.1'
          - model: OP-ACE-5
            soc: pineapple
            branch: oneplus/sm8650
            manifest: oneplus_ace5.xml
            android_version: android14
            kernel_version: '6.1'
          - model: OP-ACE-3V
            soc: pineapple
            branch: oneplus/sm7675
            manifest: oneplus_ace_3v_v.xml
            android_version: android14
            kernel_version: '6.1'
          - model: OP-NORD-4
            soc: pineapple
            branch: oneplus/sm7675
            manifest: oneplus_nord_4_v.xml
            android_version: android14
            kernel_version: '6.1'
          - model: OP-PAD-2
            soc: pineapple
            branch: oneplus/sm8650
            manifest: oneplus_pad2_v.xml
            android_version: android14
            kernel_version: '6.1'
          - model: OP-Ace3-Pro
            soc: pineapple
            branch: oneplus/sm8650
            manifest: oneplus_ace3_pro_v.xml
            android_version: android14
            kernel_version: '6.1'
          - model: OP-PAD-Pro
            soc: pineapple
            branch: oneplus/sm8650
            manifest: oneplus_pad_pro_v.xml
            android_version: android14
            kernel_version: '6.1'
    runs-on: ubuntu-latest
    steps:
      - name: Determine SusFS Branch
        id: susfs
        shell: bash
        run: |
          set -euo pipefail
          KS="${{ matrix.android_version }}-${{ matrix.kernel_version }}"
          case "$KS" in
            android12-5.10) BR="${{ inputs.android12-5_10_susfs_branch }}" ;;
            android13-5.10) BR="${{ inputs.android13-5_10_susfs_branch }}" ;;
            android13-5.15) BR="${{ inputs.android13-5_15_susfs_branch }}" ;;
            android14-5.15) BR="${{ inputs.android14-5_15_susfs_branch }}" ;;
            android14-6.1)  BR="${{ inputs.android14-6_1_susfs_branch }}" ;;
            android15-6.6)  BR="${{ inputs.android15-6_6_susfs_branch }}" ;;
            *) echo "Unsupported combination: $KS" >&2; exit 1 ;;
          esac
          echo "susfs_branch=$BR" >> "$GITHUB_OUTPUT"

      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Build Kernel
        uses: ./.github/actions
        with:
          model: ${{ matrix.model }}
          soc: ${{ matrix.soc }}
          branch: ${{ matrix.branch }}
          manifest: ${{ matrix.manifest }}
          android_version: ${{ matrix.android_version }}
          kernel_version: ${{ matrix.kernel_version }}
          ksun_branch: ${{ inputs.ksun_branch }}
          susfs_branch: ${{ steps.susfs.outputs.susfs_branch }}
          KSU_META: ${{ inputs.KSU_META }}
          KPM: ${{ inputs.KPM }}
          HOOK: ${{ inputs.HOOK }}
          optimize_level: ${{ inputs.optimize_level }}

  build-batch-3:
    name: build-batch-3 (${{ matrix.model }})
    strategy:
      fail-fast: false
      matrix:
        include:
          - model: OP11
            soc: kalama
            branch: oneplus/sm8550
            manifest: oneplus_11_v.xml
            android_version: android13
            kernel_version: '5.15'
          - model: OP11r
            soc: waipio
            branch: oneplus/sm8475
            manifest: oneplus_11r_v.xml
            android_version: android12
            kernel_version: '5.10'
          - model: OP-OPEN
            soc: kalama
            branch: oneplus/sm8550
            manifest: oneplus_open_v.xml
            android_version: android13
            kernel_version: '5.15'
          - model: OP-ACE-2
            soc: waipio
            branch: oneplus/sm8475
            manifest: oneplus_ace2_v.xml
            android_version: android12
            kernel_version: '5.10'
          - model: OP10t
            soc: waipio
            branch: oneplus/sm8475
            manifest: oneplus_10t_v.xml
            android_version: android12
            kernel_version: '5.10'
          - model: OP10pro
            soc: waipio
            branch: oneplus/sm8450
            manifest: oneplus_10_pro_v.xml
            android_version: android12
            kernel_version: '5.10'
          - model: OP-ACE-2-PRO
            soc: kalama
            branch: oneplus/sm8550
            manifest: oneplus_ace2_pro_v.xml
            android_version: android13
            kernel_version: '5.15'
          - model: OP12r
            soc: kalama
            branch: oneplus/sm8550
            manifest: oneplus_12r_v.xml
            android_version: android13
            kernel_version: '5.15'
    runs-on: ubuntu-latest
    steps:
      - name: Determine SusFS Branch
        id: susfs
        shell: bash
        run: |
          set -euo pipefail
          KS="${{ matrix.android_version }}-${{ matrix.kernel_version }}"
          case "$KS" in
            android12-5.10) BR="${{ inputs.android12-5_10_susfs_branch }}" ;;
            android13-5.10) BR="${{ inputs.android13-5_10_susfs_branch }}" ;;
            android13-5.15) BR="${{ inputs.android13-5_15_susfs_branch }}" ;;
            android14-5.15) BR="${{ inputs.android14-5_15_susfs_branch }}" ;;
            android14-6.1)  BR="${{ inputs.android14-6_1_susfs_branch }}" ;;
            android15-6.6)  BR="${{ inputs.android15-6_6_susfs_branch }}" ;;
            *) echo "Unsupported combination: $KS" >&2; exit 1 ;;
          esac
          echo "susfs_branch=$BR" >> "$GITHUB_OUTPUT"

      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Build Kernel
        uses: ./.github/actions
        with:
          model: ${{ matrix.model }}
          soc: ${{ matrix.soc }}
          branch: ${{ matrix.branch }}
          manifest: ${{ matrix.manifest }}
          android_version: ${{ matrix.android_version }}
          kernel_version: ${{ matrix.kernel_version }}
          ksun_branch: ${{ inputs.ksun_branch }}
          susfs_branch: ${{ steps.susfs.outputs.susfs_branch }}
          KSU_META: ${{ inputs.KSU_META }}
          KPM: ${{ inputs.KPM }}
          HOOK: ${{ inputs.HOOK }}
          optimize_level: ${{ inputs.optimize_level }}

  trigger-release:
    needs:
      - build-batch-1
      - build-batch-2
      - build-batch-3
    runs-on: ubuntu-latest
    if: ${{ inputs.make_release }}
    env:
      REPO_OWNER: ${{ github.repository_owner }}
      REPO_NAME: ${{ github.event.repository.name }}
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      RELEASE_NAME: 'TEST BUILD OnePlus Kernels With KernelSU Next & SUSFS v1.5.9 TEST BUILD'
      BASE_VERSION: 'v1.5.9'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Verify gh CLI
        run: |
          set -e
          gh --version || { echo "gh CLI missing"; exit 1; }

      - name: Generate New Tag
        run: |
          set -euo pipefail
          git fetch --tags --quiet
          base="$BASE_VERSION"
          last=$(git tag --list "${base}-r*" | sort -V | tail -n1 || true)
          if [ -z "$last" ]; then
            new="${base}-r0"
          else
            n=$(echo "$last" | awk -F'-r' '{print $2}')
            if [[ -z "$n" ]]; then n=0; fi
            n=$((n+1))
            new="${base}-r${n}"
          fi
          echo "NEW_TAG=$new" >> "$GITHUB_ENV"
          if git tag -l | grep -qx "$new"; then
            echo "Tag $new already exists (race?)"; exit 1
          fi
          git tag "$new"
          git push origin "$new"
          echo "Created tag $new"

      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          path: downloaded-artifacts

      - name: Build Release Notes
        id: notes
        shell: bash
        run: |
          set -euo pipefail
          {
            echo "This release contains KernelSU Next and SUSFS v1.5.9"
            echo ""
            echo "Module:"
            echo "-> https://github.com/sidex15/ksu_module_susfs"
            echo ""
            echo "Non-Official Managers:"
            echo "-> https://github.com/KernelSU-Next/KernelSU-Next"
            echo ""
            echo "### Built Devices"
            echo ""
            echo "| Model | Kernel Version |"
            echo "|-------|----------------|"
          } > release_notes.md
          find downloaded-artifacts -type f -name '*.txt' -print0 | sort -z | while IFS= read -r -d '' f; do
            model=$(basename "$f" .txt)
            ver=$(cat "$f")
            printf "| %s | %s |\n" "$model" "$ver" >> release_notes.md
          done
          cat >> release_notes.md <<'EOF'
          Features
          [+] KernelSU-Next
          [+] SUSFS v1.5.9
          [+] Wireguard Support
          [+] Maphide LineageOS Detections
          [+] Futile Maphide for jit-zygote-cache Detections
          [+] Magic Mount Support
          [+] Ptrace message leak fix for kernels < 5.16
          [+] Manual Hooks [scope_min_manual_hooks_v1.4]
          [+] CONFIG_TMPFS_XATTR Support [Mountify Support]
          [+] BBR v1 Support
          [+] HMBIRD scx support (select models)
          EOF
          echo "--- Release Notes ---"
          cat release_notes.md

      - name: Create Release
        run: |
          gh release create "${NEW_TAG}" \
            --repo "${REPO_OWNER}/${REPO_NAME}" \
            --title "${RELEASE_NAME}" \
            --notes-file release_notes.md \
            --prerelease

      - name: Upload Assets
        shell: bash
        run: |
          set -euo pipefail
          shopt -s nullglob
          for z in downloaded-artifacts/*/*.zip; do
            echo "Uploading $z"
            gh release upload "${NEW_TAG}" "$z" --clobber
          done
          shopt -u nullglob
