  trigger-release:
    needs:
      - build-batch-1
      - build-batch-2
#      - build-batch-3
    runs-on: ubuntu-latest
    if: ${{ inputs.make_release }}
    env:
      REPO_OWNER: ${{ github.repository_owner }}
      REPO_NAME: ${{ github.event.repository.name }}
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      RELEASE_NAME_BASE: 'TEST BUILD OnePlus Kernels With KernelSU Next & SUSFS v1.5.9 TEST BUILD'
      BASE_VERSION: 'v1.5.9'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Verify gh CLI
        run: |
          set -e
          gh --version

      - name: Generate New Tag
        run: |
          set -euo pipefail
          git fetch --tags --quiet
          base="$BASE_VERSION"
          last=$(git tag --list "${base}-r*" | sort -V | tail -n1 || true)
          if [ -z "$last" ]; then
            new="${base}-r0"
          else
            n=$(echo "$last" | awk -F'-r' '{print $2}')
            [ -z "$n" ] && n=0
            n=$((n+1))
            new="${base}-r${n}"
          fi
          echo "NEW_TAG=$new" >> "$GITHUB_ENV"
          git tag "$new"
          git push origin "$new"
          echo "Created tag $new"

      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          path: downloaded-artifacts

      - name: Build Release Notes
        id: notes
        shell: bash
        run: |
          set -euo pipefail
          TITLE_SUFFIX="${{ inputs.release_suffix }}"
          if [ -n "$TITLE_SUFFIX" ]; then
            FULL_TITLE="${RELEASE_NAME_BASE} - ${TITLE_SUFFIX}"
          else
            FULL_TITLE="${RELEASE_NAME_BASE}"
          fi
          echo "FULL_TITLE=$FULL_TITLE" >> "$GITHUB_ENV"
          {
            echo "This release contains KernelSU Next and SUSFS v1.5.9"
            echo ""
            echo "Module:"
            echo "-> https://github.com/sidex15/ksu_module_susfs"
            echo ""
            echo "Non-Official Managers:"
            echo "-> https://github.com/KernelSU-Next/KernelSU-Next"
            echo ""
            echo "### Built Devices"
            echo ""
            echo "| Model | Kernel Version |"
            echo "|-------|----------------|"
          } > release_notes.md
          find downloaded-artifacts -type f -name '*.txt' -print0 | sort -z | while IFS= read -r -d '' f; do
            model=$(basename "$f" .txt)
            ver=$(cat "$f")
            printf "| %s | %s |\n" "$model" "$ver" >> release_notes.md
          done
          cat >> release_notes.md <<'EOF'
          Features
          [+] KernelSU-Next
          [+] SUSFS v1.5.9
          [+] Wireguard Support
          [+] Maphide LineageOS Detections
          [+] Futile Maphide for jit-zygote-cache Detections
          [+] Magic Mount Support
          [+] Ptrace message leak fix for kernels < 5.16
          [+] Manual Hooks [scope_min_manual_hooks_v1.4]
          [+] CONFIG_TMPFS_XATTR Support (Mountify)
          [+] BBR v1 Support
          [+] HMBIRD scx support (select models)
          EOF
          echo "--- Release Notes ---"
          cat release_notes.md

      - name: Create Release
        run: |
          gh release create "${NEW_TAG}" \
            --repo "${REPO_OWNER}/${REPO_NAME}" \
            --title "${FULL_TITLE}" \
            --notes-file release_notes.md \
            --prerelease

      - name: Upload Assets
        shell: bash
        run: |
          set -euo pipefail
          shopt -s nullglob
          for z in downloaded-artifacts/*/*.zip; do
            echo "Uploading $z"
            gh release upload "${NEW_TAG}" "$z" --clobber
          done
          shopt -u nullglob
